 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch with Sound</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="stopwatch" class="display-1">00:00:00:00</div>
        <div id="buttons">
            <button onclick="startTimer()" class="btn btn-primary">Start</button>
            <button onclick="stopTimer()" class="btn btn-secondary">Stop</button>
            <button onclick="resetTimer()" class="btn btn-danger">Reset</button>
        </div>
    </div>

    <audio id="beep">
        <source src="ticking-clock-182894.mp3" type="audio/mpeg">
        
    </audio>

    <script src="app.js"></script>
</body>
</html>
